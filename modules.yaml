    - (GPL+ or Artistic) and MPLv2.0
    - Artistic 2.0
    module:
    - MIT
  summary: Perl library for transparent TLS
  description: 'IO::Socket::SSL is a drop-in replacement for IO::Socket::IP that uses
    TLS to encrypt data before it is transferred to a remote server or client. IO::Socket::SSL
    supports all the extra features that one needs to write a full-featured TLS client
    or server application like multiple TLS contexts, cipher selection, certificate
    verification, and TLS version selection. Net::SSLeay offers some high level convenience
    functions for accessing web pages on TLS servers, a sslcat() function for writing
    your own clients, and finally access to the API of OpenSSL library so you can
    write servers or clients for more complicated applications.

    '

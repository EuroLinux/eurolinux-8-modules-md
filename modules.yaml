  summary: Python programming language, version 3.6
  description: 'This module gives users access to the internal Python 3.6 in RHEL8,
    as

    well as provides some additional Python packages the users might need.

    In addition to these you can install any python3-* package available

    in RHEL and use it with Python from this module.'
  dependencies:
  - buildrequires:
      platform:
      - el8
    requires:
      platform:
      - el8
  components:
    rpms:
      python-PyMySQL:
        arches:
        - aarch64
        - i686
        - ppc64le
        - s390x
        - x86_64
        buildorder: 20
        rationale: Python adapter for the MySQL/MariaDB databases
        ref: stream-0.8.0-rhel-8.3.0
      python-distro:
        arches:
        - aarch64
        - i686
        - ppc64le
        - s390x
        - x86_64
        buildorder: 20
        rationale: Linux Distribution - a Linux OS platform information API
        ref: stream-1.4-rhel-8.3.0
      python-docs:
        arches:
        - aarch64
        - i686
        - ppc64le
        - s390x
        - x86_64
        buildorder: 20
        rationale: Documentation for Python
        ref: stream-3.6-rhel-8.3.0
      python-docutils:
        arches:
